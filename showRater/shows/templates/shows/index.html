<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Catalog</title>
</head>
<body>
    <h1> List of shows </h1>
    {% if show_list %}
    <ul>
        {% for show in show_list %}
        <li> {{show.show_name}}</li>
        {% endfor %}
    </ul>

    {% else %}
    <p> No Shows listed so far, check back later </p>
    {% endif %}

</body>
</html>
